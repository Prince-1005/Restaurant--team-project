<div class="modal" data-modal="1">
  <div class="modal-wrapper">
    <button type="button" class="modal__close js-modal-close">
      <svg class="modal__close-icon" width="18px" height="18px">
        <use href="./images/icons.svg#icon-close_modal"></use>
      </svg>
    </button>

    <h2 class="modal__title">Book a table- changed</h2>
    <form class="modal-form">
      <div class="modal-wrap">
        <input
          type="text"
          name="user-name"
          class="modal-input"
          placeholder="Ваше ім'я"
          required
          id="user-name"
        />

        <label for="user-name" class="user-name-text"
          >Who should I reserve a table for? -changed</label
        >
      </div>
      <div class="modal-wrap">
        <input
          type="tel"
          name="user-tel"
          class="modal-input"
          placeholder="+91"
          pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
          id="user-tel"
        />
        <label for="user-tel" class="user-name-text">Phone number - changed</label>
      </div>
      <div class="modal-wrap">
        <select id="user-number" name="user-number" class="modal-input">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <label for="user-number" class="user-name-text"
          >How many people does the table seat?- changed</label
        >
      </div>
      <div class="modal-wrap">
        <input
          placeholder="Сьогодні"
          type="date"
          name="user-date"
          class="modal-input"
          required
          id="user-date"
        />
        <label for="user-date" class="user-name-text"
          >What date should I book for?- changed</label
        >
      </div>
      <button type="submit" class="button-submit">MAKE A RESERVATION- changed</button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
