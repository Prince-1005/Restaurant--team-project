<div class="modal" data-modal="2">
  <div class="modal-wrapper">
    <button type="button" class="modal__close js-modal-close">
      <svg class="modal__close-icon" width="18px" height="18px">
        <use href="./images/icons.svg#icon-close_modal"></use>
      </svg>
    </button>

    <h2 class="modal__title">model-title-changed</h2>
    <form class="modal-form">
      <div class="modal-wrap">
        <input
          type="text"
          name="user-name"
          class="modal-input"
          placeholder="Ваше ім'я"
          pattern="\w{3,16}"
          required
          id="user-name"
        />

        <label for="user-name" class="user-name-text"
          >why should I book a room for- changed </label
        >
      </div>
      <div class="modal-wrap">
        <input
          type="tel"
          name="user-tel"
          class="modal-input"
          placeholder="+91 "
          pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
          id="user-tel"
        />
        <label for="user-tel" class="user-name-text">Phone number- changed</label>
      </div>
      <div class="modal-wrap-room">
        <select id="user-room" name="user-room" class="modal-input">
          <option value="Двомісний номер">couble room - changed</option>
          <option value="Двомісний люкс" selected>double suit-changed</option>
          <option value="Трьохмісний номер">triple room -changed</option>
        </select>
        <label for="user-room" class="user-name-text">Room category- changed</label>
      </div>
      <div class="modal-wrap">
        <input
          placeholder="Сьогодні"
          type="date"
          name="user-in-date"
          class="modal-input"
          required
          id="user-in-date"
        />
        <label for="user-date" class="user-name-text-date">Arrival date-changed</label>
      </div>
      <div class="modal-wrap">
        <input
          placeholder="Сьогодні"
          type="date"
          name="user-out-date"
          class="modal-input"
          required
          id="user-out-date"
        />
        <label for="user-date" class="user-name-text-date">Departure date -changed</label>
      </div>
      <button type="submit" class="button-submit">Make a reservation- changed</button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
