<section class="details-hotel">
  <div class="container">
    <div class="details-hotel__text-container">
      <p class="details-hotel__logo">Bhavya- changed</p>
      <h2 class="details-hotel__title">Hotel- changed</h2>
      <p class="details-hotel__text">
        hotel details changed by bhavya
      </p>
    </div>
    <div class="details-hotel__thumb">
      <div class="slider-details-thumb slider-details-thumb--mirrored">
        <ul class="slider-details slider-details--mirrored homepage-slider-details">
          <li class="slider-details__item">
            <picture>
            <source media="(min-width: 1280px)" srcset="./images/hotel/desktop/htpg-11sl-ds.jpg 1x, ./images/hotel/desktop/htpg-11sl-ds2x.jpg 2x">
            <source media="(min-width: 1024px)" srcset="./images/hotel/tablet/htpg-11sl-tb.jpg 1x, ./images/hotel/tablet/htpg-11sl-tb2x.jpg 2x">
            <source media="(max-width: 1023px)" srcset="./images/hotel/mobile/htpg-11sl-mb.jpg 1x, ./images/hotel/mobile/htpg-11sl-mb2x.jpg 2x">
            <img src="./images/hotel/mobile/htpg-11sl-mb.jpg" alt="Сніданок на терасі">
            </picture>
          </li>
          <li class="slider-details__item">
            <picture>
            <source media="(min-width: 1280px)" srcset="./images/hotel/desktop/htpg-8sl-ds.jpg 1x, ./images/hotel/desktop/htpg-8sl-ds2x.jpg 2x">
            <source media="(min-width: 1024px)" srcset="./images/hotel/tablet/htpg-8sl-tb.jpg 1x, ./images/hotel/tablet/htpg-8sl-tb2x.jpg 2x">
            <source media="(max-width: 1023px)" srcset="./images/hotel/mobile/htpg-8sl-mb.jpg 1x, ./images/hotel/mobile/htpg-8sl-mb2x.jpg 2x">

          <li class="slider-details__item">

          <source media="(min-width: 1024px)" srcset="./images/hotel/tablet/htpg-4sl-tb.jpg 1x, ./images/hotel/tablet/htpg-4sl-tb2x.jpg 2x">
          <source media="(max-width: 1023px)" srcset="./images/hotel/mobile/htpg-4sl-mb.jpg 1x, ./images/hotel/mobile/htpg-4sl-mb2x.jpg 2x">
          <img src="./images/hotel/mobile/htpg-4sl-mb.jpg" alt="Ванна">

      <ul class="buttons-list buttons-list__details-hotel">
        <li class="buttons-list__item">
          <button type="button" class="button-primary js-open-modal" data-modal="2">

        <li class="buttons-list__item">
          <a href="./hotel.html" class="button-primary"

          >
